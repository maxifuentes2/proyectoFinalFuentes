<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/android-chrome-512x512.png">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required name="username"> <!-- usuario: maxifuentes -->
                <label for="">Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required name="password"> <!-- contraseña: coderhouse -->
                <label for="">Contraseña</label>
            </div>
            <input type="submit" id="submitButton" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
